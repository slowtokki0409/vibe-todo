name: CI Pipeline

# Trigger: Run on push to main branch or on pull requests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Permissions for GitHub Actions
permissions:
  contents: read

jobs:
  # Job 1: Code Quality Check (Fail Fast)
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  # Job 2: Build Application
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: lint  # Only run if lint passes

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

      - name: Build Summary
        run: |
          echo "### âœ… Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "- Node.js Version: 20.x" >> $GITHUB_STEP_SUMMARY
          echo "- Build Tool: Vite" >> $GITHUB_STEP_SUMMARY
          echo "- Artifacts: Uploaded to 'dist'" >> $GITHUB_STEP_SUMMARY
